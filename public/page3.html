<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-arrow-left return_arrow"></i>
            </a>
            <img class="logo__img" src="img/logo/ohmyfood.png" alt="">
        </div>
        <img class="meal" src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
    </header>

    <main>
    <h1>La palette du goût</h1> 
    <button class="btn-pages"><i class="far fa-heart heart"></i></button>

        
        <section class="starter">
            <h3>Entrées</h3>

            <ul>
                <li>
                <button>
                    Fricassé d'escargot<br/>
                    <span class="regular_text">Au piment d'espelette <strong>25€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    <span class="name">Foie gras de canard mi-cuit<br/></span>
                    <span class="regular_text">Et ses copeaux de truffe noire <strong class="susp">...</strong> <strong>35€</strong></span>
                    <span class="checkmark"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Oeuf au plat <br/>
                    <span class="regular_text">Assaisonné à la truffe sur lit de caviar <strong class="susp">...</strong> <strong>20€</strong></span> 
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
            </ul>
        </section>


        <section class="main">
            <h3>Plats</h3>

            <ul>
                <li>
                <button>
                    Filet de boeuf aux herbes <br/>
                    <span class="regular_text">Accompagné de sa ribambelle de légumes <strong class="susp">...</strong> <strong>40€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    <span class="name">Parmentier de queue de boeuf<br/></span>
                    <span class="regular_text">à la truffe noire sur sa purée de panais <strong class="susp">...</strong> <strong>35€</strong></span>
                    <span class="checkmark"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Filet de Turbot <br/>
                    <span class="regular_text">Aux agrumes <strong>44€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
            </ul>
         </section>

        <section class="dessert">
            <h3>Desserts</h3>

            <ul>
                <li>
                <button>
                    Paris-Brest<br/>
                    <span class="regular_text">Revisité <strong>18€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    <span class="name">Macaron au chocolat d'exception<br/></span>
                    <span class="regular_text">Et glace à la vanille de Madagascar <strong class="susp">...</strong> <strong>22€</strong></span>
                    <span class="checkmark"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Mousse au chocolat <br/>
                    <span class="regular_text">Au piment d'espelette et à la truffe noire <strong class="susp">...</strong> <strong>23€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
            </ul>
        </section>

        <div class="order_btn">
            <a href="#">Commander</a>
        </div>
    </main>

    <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-utensils forks_knife"></i> Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hands-helping hands"></i> Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mentions légales
                    </a>
                </li>
                <li>
                    <a href="mailto:ohmyfood@gmail.com">
                        Contact 
                    </a>
                </li>
            </ul>
    </footer>

</body>
</html>
