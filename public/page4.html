<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Le délice des sens</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-arrow-left return_arrow"></i>
            </a>
            <img class="logo__img" src="img/logo/ohmyfood.png" alt="">
        </div>
        <img class="meal" src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le délice des sens">
    </header>

    <main>
    <h1>Le délice des sens</h1> 
    <button class="btn-pages"><i class="far fa-heart heart"></i></button>

        
        <section class="starter">
            <h3>Entrées</h3>

            <ul>
                <li>
                <button>
                    Tartare de thon<br/>
                    <span class="regular_text">Assaisonné au yuzu <strong>25€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    <span class="name">Bouchée de homard croustillant<br/></span>
                    <span class="regular_text">Et sa farandole de petits légumes <strong class="susp">...</strong> <strong>35€</strong></span>
                    <span class="checkmark"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
                
                <li>
                <button>
                    Velouté de cèpes <br/>
                    <span class="regular_text">Aux truffes<strong>20€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
            </ul>
        </section>


        <section class="main">
            <h3>Plats</h3>

            <ul>
                <li>
                <button>
                    <span class="name">Poulet rôti aux herbes de provence <br/></span>
                    <span class="regular_text">Et sa crème de truffe <strong class="suspension">...</strong> <strong>40€</strong></span>
                    <span class="checkmark"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Langouste rôtie<br/>
                    <span class="regular_text">Et ses légumes de saison <strong>35€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Côte de boeuf angus <br/>
                    <span class="regular_text">Et sa purée de panais <strong>44€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
            </ul>
         </section>

        <section class="dessert">
            <h3>Desserts</h3>

            <ul>
                <li>
                <button>
                    Farandole de desserts<br/>
                    <span class="regular_text">Du chef <strong>18€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Crème brulée<br/>
                    <span class="regular_text">Revisitée<strong>22€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>

                <li>
                <button>
                    Tiramisu <br/>
                    <span class="regular_text">À la noisette<strong>23€</strong></span>
                    <span class="checkmark2"><i class="fas fa-check-circle"></i></span>
                </button>
                </li>
            </ul>
        </section>

        <div class="order_btn">
            <a href="#">Commander</a>
        </div>
    </main>

    <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-utensils forks_knife"></i> Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hands-helping hands"></i> Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mentions légales
                    </a>
                </li>
                <li>
                    <a href="mailto:ohmyfood@gmail.com">
                        Contact 
                    </a>
                </li>
            </ul>
    </footer>

</body>
</html>
