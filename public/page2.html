<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>La note enchantée</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-arrow-left return_arrow"></i>
            </a>
            <img class="logo__img" src="img/logo/ohmyfood.png" alt="">
        </div>
        <img class="meal" src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
    </header>

    <main>
    <h1>La note enchantée</h1> 
    <button class="btn-pages"><i class="far fa-heart heart"></i></button>

        
        <section class="starter">
            <h3>Entrées</h3>

            <ul>
                <li>
                <button>
                    Ravioles de foie gras <br/>
                    <span class="regular_text">Accompagnés de leur crèmes à la truffe <strong>25€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Caviar osciètre<br/>
                    <span class="regular_text">Sur blini à la farine de blé noir <strong>35€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Homard et espuma de potiron  <br/>
                    <span class="regular_text">Mariné aux zests d'orange <strong>20€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Foie gras de canard cuit entier  <br/>
                    <span class="regular_text">Confiture de figue et pain toasté <strong>35€</strong></span>
                </button>
                </li>
            </ul>
        </section>


        <section class="main">
            <h3>Plats</h3>

            <ul>
                <li>
                <button>
                    Noix de coquilles Saint-Jacques <br/>
                    <span class="regular_text">Sur lit de purée de céleri-rave <strong>40€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Langoustine poêlée<br/>
                    <span class="regular_text">Purée de patate douce <strong>35€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Mijoté de queue de boeuf <br/>
                    <span class="regular_text">Et riz sauvage aux zests de citron <strong>44€</strong></span>
                </button>
                </li>
            </ul>
         </section>

        <section class="dessert">
            <h3>Desserts</h3>

            <ul>
                <li>
                <button>
                    Macaron noisette et chocolat <br/>
                    <span class="regular_text">Glace au caramel brun et sel de Guérande <strong>18€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Baba au rhum revisité<br/>
                    <span class="regular_text">Avec son coulis de citron<strong>22€</strong></span>
                </button>
                </li>

                <li>
                <button>
                    Tarte au citron meringuée <br/>
                    <span class="regular_text">Destructurée <strong>23€</strong></span>
                </button>
                </li>
            </ul>
        </section>

        <div class="order_btn">
            <a href="#">Commander</a>
        </div>
    </main>

    <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-utensils forks_knife"></i> Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hands-helping hands"></i> Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="#">
                        Mentions légales
                    </a>
                </li>
                <li>
                    <a href="mailto:ohmyfood@gmail.com">
                        Contact 
                    </a>
                </li>
            </ul>
    </footer>

</body>
</html>
